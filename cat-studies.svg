  <text x="397.0" y="174" text-anchor="middle" font-size="3.2" font-weight="bold" fill="#333">C. Cat Face</text>
  <text x="397.0" y="179" text-anchor="middle" font-size="2.4" fill="#888">Material Design (Apache 2.0)</text>
  <rect x="15" y="203" width="140" height="140" rx="4" fill="#FFF" stroke="#DDD" stroke-width="0.3"/>
  <svg x="36.0" y="224.0" width="98.0" height="98.0" viewBox="0 0 200 120">
    <g fill="#111">
          <!-- body - big round belly -->
          <ellipse cx="100" cy="78" rx="70" ry="35"/>
          <!-- head - round chunky head -->
          <circle cx="155" cy="48" r="28"/>
          <!-- ears -->
          <polygon points="138,25 143,8 152,22"/>
          <polygon points="162,22 171,8 176,25"/>
          <!-- tail - curled up -->
          <path d="M30,68 C10,55 8,40 20,32 C28,27 35,33 30,42" stroke="#111" stroke-width="8" fill="none" stroke-linecap="round"/>
          <!-- front paw -->
          <ellipse cx="140" cy="105" rx="12" ry="7"/>
          <!-- back paw -->
          <ellipse cx="55" cy="105" rx="12" ry="7"/>
          <!-- eye (negative space) -->
          <ellipse cx="160" cy="44" rx="5" ry="4" fill="white"/>
          <circle cx="161" cy="44" r="2.5" fill="#111"/>
          <!-- smug smile -->
          <path d="M148,58 Q157,65 168,58" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
        </g>
  </svg>
  <text x="85.0" y="348" text-anchor="middle" font-size="3.2" font-weight="bold" fill="#333">D. Chunky Lounging Cat</text>
  <text x="85.0" y="353" text-anchor="middle" font-size="2.4" fill="#888">Original (hand-drawn study)</text>
  <rect x="171" y="203" width="140" height="140" rx="4" fill="#FFF" stroke="#DDD" stroke-width="0.3"/>
  <svg x="192.0" y="224.0" width="98.0" height="98.0" viewBox="0 0 160 120">
    <g fill="#111">
          <!-- curled body -->
          <ellipse cx="80" cy="70" rx="60" ry="40"/>
          <!-- head tucked in -->
          <circle cx="120" cy="50" r="24"/>
          <!-- ears -->
          <polygon points="108,30 112,14 120,28"/>
          <polygon points="126,26 134,14 138,30"/>
          <!-- tail wrapping around -->
          <path d="M20,65 C8,50 15,30 35,28 C48,27 52,38 42,42" stroke="#111" stroke-width="10" fill="none" stroke-linecap="round"/>
          <!-- closed eyes (zzz) -->
          <path d="M113,47 Q118,43 124,47" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <path d="M126,47 Q131,43 137,47" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <!-- tiny nose -->
          <ellipse cx="130" cy="53" rx="2" ry="1.5" fill="white"/>
        </g>
  </svg>
  <text x="241.0" y="348" text-anchor="middle" font-size="3.2" font-weight="bold" fill="#333">E. Sleeping Curled Cat</text>
  <text x="241.0" y="353" text-anchor="middle" font-size="2.4" fill="#888">Original (hand-drawn study)</text>
  <rect x="327" y="203" width="140" height="140" rx="4" fill="#FFF" stroke="#DDD" stroke-width="0.3"/>
  <svg x="348.0" y="224.0" width="98.0" height="98.0" viewBox="0 0 140 180">
    <g fill="#111">
          <!-- fat round body -->
          <ellipse cx="70" cy="120" rx="55" ry="50"/>
          <!-- chest/belly highlight area -->
          <ellipse cx="70" cy="105" rx="40" ry="35"/>
          <!-- head -->
          <circle cx="70" cy="52" r="30"/>
          <!-- ears -->
          <polygon points="48,28 52,5 64,24"/>
          <polygon points="76,24 88,5 92,28"/>
          <!-- tail curling from behind -->
          <path d="M125,130 C140,115 145,90 130,80 C120,74 112,82 118,90" stroke="#111" stroke-width="10" fill="none" stroke-linecap="round"/>
          <!-- front paws -->
          <ellipse cx="45" cy="165" rx="14" ry="8"/>
          <ellipse cx="95" cy="165" rx="14" ry="8"/>
          <!-- eyes - half-lidded smug -->
          <ellipse cx="58" cy="48" rx="6" ry="4" fill="white"/>
          <ellipse cx="82" cy="48" rx="6" ry="4" fill="white"/>
          <circle cx="60" cy="49" r="3" fill="#111"/>
          <circle cx="84" cy="49" r="3" fill="#111"/>
          <!-- smug closed-mouth smile -->
          <path d="M58,62 Q70,72 82,62" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
          <!-- nose -->
          <ellipse cx="70" cy="58" rx="3" ry="2" fill="white"/>
        </g>
  </svg>
  <text x="397.0" y="348" text-anchor="middle" font-size="3.2" font-weight="bold" fill="#333">F. Smug Sitting Cat</text>
  <text x="397.0" y="353" text-anchor="middle" font-size="2.4" fill="#888">Original (hand-drawn study)</text>

  <text x="15" y="375" font-size="2.8" fill="#666">
    D, E, F are original hand-drawn studies evoking chunky/lazy cat energy without copying Garfield.
  </text>
  <text x="15" y="380" font-size="2.8" fill="#666">
    Recommended for chest: D (lounging) or F (smug sitting) — best "attitude" in silhouette form.
  </text>
